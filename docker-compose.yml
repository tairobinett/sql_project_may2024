version: '3.8'

services:
  db:
    image: postgres
    restart: always
    volumes: 
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: Password1
      POSTGRES_USER: postgres
      POSTGRES_DB: mydb
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  frontend:
    build:
      context: ./frontend/my-app
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/mydb

volumes:
  pgdata:
