version: '3.8'
 
services:
  db:
    image: postgres
    restart: always
    volumes: 
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: Password1
    ports:
      - 5432:5432
 
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
 
  frontend:
    build:
      context: ./frontend/my-app
    ports:
      - "3000:3000"
  
  backend:
    build:
      context: ./backend
    depends_on:
      - db
 
 
volumes:
  pgdata:
 